<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: white;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="gift_box.glb"
      alt="Gift Box"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      disable-zoom>
    </model-viewer>
  </body>
</html>

<script>
  window.addEventListener("message", function (event) {
    if (event.data.action === "animateBox") {
      const box = document.querySelector("model-viewer");
      if (!box) return;

      box.style.transition = "transform 1s ease-out";
      box.style.transform = "scale(0.5) translateY(100px)";
      box.autoRotate = false;
    }
  });
</script>
